user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log;
pid /run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # Gzip 压缩配置
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/x-javascript application/wasm;

    server {
        listen 3332;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;

        # 启用 CORS (如果需要)
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;

        # WASM 和 ONNX 文件的正确 MIME 类型(必须在 / 之前)
        location ~* \.wasm$ {
            types { application/wasm wasm; }
            add_header Cache-Control "public, max-age=31536000, immutable";
        }

        location ~* \.onnx$ {
            types { application/octet-stream onnx; }
            add_header Cache-Control "public, max-age=31536000, immutable";
        }

        # 静态资源缓存(必须在 / 之前)
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # 模型文件目录(必须在 / 之前,优先级最高)
        location /models/ {
            alias /usr/share/nginx/html/models/;
            add_header Cache-Control "public, max-age=31536000, immutable";
            # 确保可读
            autoindex off;
        }

        # 示例图片目录(必须在 / 之前)
        location /examples/ {
            alias /usr/share/nginx/html/examples/;
            add_header Cache-Control "public, max-age=3600";
            # 确保可读
            autoindex off;
        }

        # 后端 API 反向代理(必须在 / 之前,防止被 SPA 路由覆盖)
        location /api/ {
            proxy_pass http://backend:8888;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 超时设置(处理大图片需要更长时间)
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
            proxy_connect_timeout 300s;
            
            # 允许大文件上传
            client_max_body_size 100M;
        }

        # 处理所有路由，返回 index.html(SPA 应用 - 必须放在最后)
        location / {
            try_files $uri $uri/ /index.html;
        }
    }
}
