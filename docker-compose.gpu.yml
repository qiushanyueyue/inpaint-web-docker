services:
  # 前端服务
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # 设置为 server 模式，使用后端 GPU 加速
        VITE_UPSCALE_MODE: server
        # 使用相对路径，通过 Nginx 反向代理访问后端
        VITE_API_URL: ""
    container_name: inpaint-web-frontend
    ports:
      - "3332:3332"
    restart: unless-stopped
    networks:
      - inpaint-network

  # 后端 GPU 服务（可选，用于 GPU 加速的超分辨率）
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.gpu
    container_name: inpaint-web-backend-gpu
    ports:
      - "8888:8888"
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    networks:
      - inpaint-network

networks:
  inpaint-network:
    driver: bridge
